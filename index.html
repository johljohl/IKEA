<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Ikea</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-12 topBar">
            <nav>
              <ul>
                <li>Så kan du spara pengar & energi</li>
                <li>Se höstens alla nyheter</li>
                <li>Öppet köp i 365 dagar</li>
              </ul>
            </nav>
          </div>
          <div class="col-6 col-md-2 logoBox">
            <img
              src="https://www.ikea.com/se/sv/static/ikea-logo.f7d9229f806b59ec64cb.svg"
              alt=""
            />
          </div>
          <div class="col-12 col-md-8 order-2 order-lg-1 searchBox">
            <form>
              <i class="bi bi-search"></i>
              <input type="search" name="q" placeholder="Vad letar du efter?" />
            </form>
          </div>
          <div class="col-6 col-md-2 order-1 order-lg-2 iconBox">
            <i class="bi bi-person"></i><i class="bi bi-heart-fill"></i
            ><i class="bi bi-basket3-fill"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="box1"><img src="https://www.ikea.com/ext/ingkadam/m/65a4119d8a56f9ad/original/PH188842.jpg?f=xxl" alt=""></div>
            </div>
            <div class="col-lg-3">
              <div class="box2"><img src="https://www.ikea.com/images/ac/ee/aceec671b599066adb85fc0a334876ee.jpg?f=xs" alt=""></div>
              <div class="box3"><img src="https://www.ikea.com/ext/ingkadam/m/5a54e8bcf818563e/original/PH167276-crop001.jpg?f=xs" alt=""></div>
              
            </div>
            <div class="col-lg-3">
              <div class="box4"><img src="https://www.ikea.com/ext/ingkadam/m/1165fa5d6499f6ed/original/PH175135-crop001.jpg?f=xs" alt=""></div>
              <div class="box5"><img src="https://www.ikea.com/ext/ingkadam/m/6f4233ba51b4067f/original/PH160475-crop003.jpg?f=xs" alt=""></div>
            </div>
        </div>
      </section>
    </main>
    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  </body>
</html>
